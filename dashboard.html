<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ProteicLog</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="icon" href="favicon.png" type="image/png" />
    </head>
    <body>
        <nav class="nav_bar">
            <div class="nav-container">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="plan.html">Plan</a>
                <a class="nav-link active" href="dashboard.html">Dashboard</a>
            </div>
        </nav>

        <button id="settings_button" class="settings_bt">⚙️ Settings</button>

        <h1 style="color: white">🗓️ Today's Date</h1>
        <h1
            id="daynum"
            style="color: white; background: #111; font-size: 100px"
        >
            00
        </h1>

        <button id="add_meal" class="dashboard_button">🍽️ Log Meal</button>
        <button id="report_allergy" class="dashboard_button">
            🤧 Report Allergy
        </button>

        <div id="meal_window" class="confirm_window">
            <button
                style="
                    background-color: #222;
                    border-radius: 20px;
                    font-size: 20px;
                "
                class="exit_button"
                id="exit_add_meal"
            >
                ❌
            </button>
            <p>✍️ Can you jot down what you ate?</p>
            <p>✅ You can leave blank items</p>
            <p style="font-size: 25px">🥐 Breadfest | 🍔 Lunch | 🍕 Dinner</p>
            <input
                class="confirm_input"
                type="text"
                id="meal_name1"
                name="meal"
                required
                minlength="1"
                maxlength="100"
                size="10"
            />
            <input
                class="confirm_input"
                type="text"
                id="meal_name2"
                name="meal"
                required
                minlength="1"
                maxlength="100"
                size="10"
            />
            <input
                class="confirm_input"
                type="text"
                id="meal_name3"
                name="meal"
                required
                minlength="1"
                maxlength="100"
                size="10"
            />
            <button class="confirm_button" id="add_meal_confirm">✚</button>
        </div>

        <table class="dashboard_table">
            <tr>
                <td class="dti">📆 Date</td>
                <td class="dti">🥐 Breadfest</td>
                <td class="dti">🍔 Lunch</td>
                <td class="dti">🍕 Dinner</td>
                <td class="dti">🌤️ Weather</td>
                <td class="dti">🌡️ Tempture</td>
                <td class="dti2">😓 Allergy rating</td>
            </tr>
            <tr></tr>
            <tr></tr>
        </table>

        <footer>
            <p class="footer-text">
                MIT licence, ProteicPulseLog
                <a
                    class="nav-link"
                    href="https://github.com/had2020/ProteicPulseLog"
                    >Find us on Github</a
                >
                <a
                    class="nav-link"
                    href="https://github.com/had2020/ProteicPulseLog/blob/main/LICENSE"
                    >Under MIT license
                </a>
            </p>
        </footer>
    </body>
    <script src="code.js"></script>
</html>
